syntax = "proto3";

package pybind11.test;

message Inputs {
  optional double center = 1;
  optional double sigma = 2;
  optional double intensity = 3;
  repeated double evaluation_locations = 4;
}


message Outputs {
  repeated double profile = 1;
}
